<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biscoito da Sorte</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <main>
    <div class="container1">
      <h1>Qual é a sua sorte de hoje?</h1>
      <p>Abra o biscoito e descubra</p>
      <div class="image1">
        <img  id="img1" src="assets/images/fortune-cookie.png" alt="">
      </div>
    </div>
    <div class="container2 hide">
      <h1>Aqui está a sua sorte de hoje:</h1>
      <div class="sorted">
        <p id="elementSorted">Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
      </div>
      <div class="image2">
        <img id="img2" src="assets/images/opened-cookie.png" alt="">
      </div>
      <button>Abrir outro biscoito</button>
    </div>
   </main>
   <script src="main.js"></script>
</body>
</html>
